<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOS</title>
</head>

<body>
    <h1 id="greetting"></h1>

</body>
<script>
    function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
    }
    auth_token = getCookie("auth")

    greett = document.getElementById("greetting")
    greett.innerHTML = "Test"
    if (auth_token) {
        greett.innerHTML = "Hello username"
    }
    

</script>

</html>
